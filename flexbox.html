<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 id="Logo">PLATAFORMA.</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Speakers</li>
                <li>Schedule</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Buy Ticket</li>
            </ul>
        </header>
        <main>
            <section class="conference-details">
                <h3>Business Leaders</h3>
                <h1>Conference 2019</h1>
                <p><img width="20" height="20" src="https://img.icons8.com/wired/64/calendar--v1.png" alt="calendar--v1"/> 20-23 November 2019 - Los Angeles CA</p>
                <div class="countdown">
                    <div class="days">
                        <p>149</p>
                        <p>DAYS</p>
                    </div>
                    <div class="hours">
                        <p>01</p>
                        <p>HOURS</p>
                    </div>
                    <div class="mins">
                        <p>10</p>
                        <p>MINUTES</p>
                    </div>
                    <div class="secs">
                        <p>59</p>
                        <p>SECONDS</p>
                    </div>
                </div>
            </section>
            <section class="section-forms">
                <h3>Join Conference</h3>
                <label for="name" class="name">Enter your Name</label><br>
                <input type="text" id="name" name="name" class="name">
                <br>

                <label for="email" class="email">Enter your Email</label><br>
                <input type="email" id="email" name="email" class="email">
                <br>

                <label for="phone" class="phone">Enter your Phone</label><br>
                <input type="tel" id="phone" name="phone" class="phone">
                <br>

                <input type="checkbox"> I have read and accept the terms and conditions
                <br>

                <button type="submit">Join Now</button>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
